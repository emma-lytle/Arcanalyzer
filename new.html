<!-- Section Three -->
<div id="sthree">
  <div class="opt-header">
    <img class="img-fluid header-img" src="img/magician-lg.png" alt="Magician">
  <h1>NEW SPREAD</h1>
    <h2>Select your card from the dropdown.</h2>
    </div>
    <div class="container">
      <div class="wizard-container" id="wizard-box">
        <div id="step-1" class="step-section">
          <label class="form-label" for="arcana-select">Card Type</label>
            <select id="arcana-select" class="form-select mb-3">
              <option value="major">Major Arcana</option>
              <option value="minor">Minor Arcana</option>
            </select>
            <button class="homeButton" id="nextButton" onclick="goToStep2()">
              <img class="btnIcon" src="img/pentacle.png" alt="The Moon">
                <span class="btnLabel">NEXT</span>
            </button>
        </div>
        <div id="step-2-major" class="step-2-major">
          <label class="form-label" for="major-card-select">Select Major Card</label>
            <select id="major-card-select" class="form-select mb-3">
              <option value="0">0 - The Fool</option>
              <option value="1">1 - The Magician</option>
              <option value="2">2 - The High Priestess</option>
              <option value="3">3 - The Empress</option>
              <option value="4">4 - The Emperor</option>
              <option value="5">5 - The Hierophant</option>
              <option value="6">6 - The Lovers</option>
              <option value="7">7 - The Chariot</option>
              <option value="8">8 - Strength</option>
              <option value="9">9 - The Hermit</option>
              <option value="10">10 - Wheel of Fortune</option>
              <option value="11">11 - Justice</option>
              <option value="12">12 - The Hanged Man</option>
              <option value="13">13 - Death</option>
              <option value="14">14 - Temperance</option>
              <option value="15">15 - The Devil</option>
              <option value="16">16 - The Tower</option>
              <option value="17">17 - The Star</option>
              <option value="18">18 - The Moon</option>
              <option value="19">19 - The Sun</option>
              <option value="20">20 - Judgement</option>
              <option value="21">21 - The World</option>
            </select>
            <div class="col-sm-12 arcanaBtns">
              <button class="homeButton" onclick="goBackToStep1()">
                <img class="btnIcon" src="img/pentacle.png" alt="The Moon">
                  <span class="btnLabel">BACK</span>
              </button>
              <button class="homeButton" onclick="submitCard('Major')">
                <img class="btnIcon" src="img/pentacle.png" alt="The Moon">
                  <span class="btnLabel">SUBMIT CARD</span>
              </button>
            </div>
        </div>
          <div id="step-2-minor" class="step-2-minor">
            <label class="form-label" for="minor-rank">Rank</label>
              <select id="minor-rank" class="form-select mb-2">
                <option value="1">Ace</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">Page</option>
                <option value="12">Knight</option>
                <option value="13">Queen</option>
                <option value="14">King</option>
              </select>
              <label class="form-label" for="minor-suit">Suit</label>
                <select id="minor-suit" class="form-select mb-3">
                  <option value="Wands">Wands</option>
                  <option value="Cups">Cups</option>
                  <option value="Swords">Swords</option>
                  <option value="Pentacles">Pentacles</option>
                </select>
                <div class="col-sm-12 arcanaBtns">
                  <!--When I validate this, it say-->
                    <button class="homeButton" onclick="goBackToStep1()">
                      <img class="btnIcon" src="img/pentacle.png" alt="The Moon">
                        <span class="btnLabel">BACK</span>
                    </button>
                    <button class="homeButton" onclick="submitCard('Minor')">
                      <img class="btnIcon" src="img/pentacle.png" alt="The Moon">
                        <span class="btnLabel">SUBMIT CARD</span>
                    </button>
                </div>
          </div>
        </div>
        <div id="current-cards" class="current-cards">
          <h3 class="form-label">CURRENT SPREAD</h3>
            <ul id="visual-card-list" class="list-group mb-3"></ul> 
              <button id="open-modal" class="homeButton" onclick="completeSpread()">              
                <img class="btnIcon" src="img/pentacle.png" alt="Pentacle">
                  <span class="btnLabel">COMPLETE SPREAD</span>
              </button>
            <dialog id="my-modal" class="completeView">
              <h2>Download your updated SpreadSheet</h2>
              <button id="close-modal" class="homeButton" onclick="closeButton()">
                <img class="btnIcon" src="img/pentacle.png" alt="Pentacle">
                <span class="btnLabel">RETURN</span>
              </button>
              <button class="homeButton" onclick="downloadUpdatedCsv(localStorage.getItem('arcanalyzer_spread'))">
                <img class="btnIcon" src="img/pentacle.png" alt="Pentacle">
                  <span class="btnLabel">DOWNLOAD UPDATES</span>
            </button>
            </dialog>
        </div>
      </div>
    </div>
